<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bello_The_Dev Bello Roqeeb">
    <meta name="description" content="21 Days Responsive Course">
    <meta name="keywords" content="Responsive, CSS, Design">
    <meta property="title" content="ResponsiveDesign"/>
    <link rel="stylesheet" href="./style.css">
    <title>Log-In & Reg Form</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">

                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="email" class="input-box" placeholder="Enter your email address" required>

                        <input type="password" class="input-box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">Submit</button>

                        <input type="checkbox"><span>Remember Me</span>
                    </form>

                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forgot Password</a> 
                </div>

                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form action="">
                        <input type="text" class="input-box" placeholder="Enter your name" required>
                        
                        <input type="email" class="input-box" placeholder="Enter your email address" required>

                        <input type="password" class="input-box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">Submit</button>

                        <input type="checkbox"><span>Remember Me</span>
                    </form>

                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot Password</a>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
